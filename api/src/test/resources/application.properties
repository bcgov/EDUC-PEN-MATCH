spring.jpa.generate-ddl=true
logging.level.root=info
spring.jpa.show-sql=false
logging.pattern.console=%d | [${HOSTNAME}] | %clr(%5p) | [%t] | [%logger{36}:%L] | [%M] | %msg%n
spring.flyway.enabled=false
nats.streaming.server.url=nats://localhost:4222
nats.streaming.server.clusterId=test-cluster
spring.main.allow-bean-definition-overriding=true
logging.level.ca.bc.gov.educ.api.penmatch=ERROR
client.id=abc
client.secret=def
token.url=http://someplace.com
student.api.url=http://someplace.com

scheduled.jobs.extract.unprocessed.events.cron=-
scheduled.jobs.extract.unprocessed.events.cron.lockAtLeastFor=PT1M
scheduled.jobs.extract.unprocessed.events.cron.lockAtMostFor=PT1M
nats.spring.server=nats://localhost:4220
